
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pensiondetaildepl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: MFRPPensionDetail   
  template:
    metadata:
      labels:
        app: MFRPPensionDetail
    spec:
      containers:
      - name: mfrppensiondetail
        image: pensioncr.azurecr.io/pensionrepos:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: pensiondetailsn

---
apiVersion: v1
kind: Service
metadata:
  name: mfrppensiondetail
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: MFRPPensionDetail